<div id="mainDiv" class="bg-[#A89B9D] p-8 rounded-lg shadow-lg max-w-lg mx-auto my-10">
    <div class=" p-6 rounded-lg shadow-sm">
        <h2 class="text-3xl font-bold mb-8 text-center text-[#2A2C24]">User Profile</h2>
        <div class="mb-8">
            <div class="mb-6 flex justify-between items-center">
                <label class="block text-md font-bold text-[#2A2C24]">Name</label>
                <div class="bg-[#cfcfea] rounded-lg px-4 py-2 w-2/3 text-right">
                    <p class="text-[#2A2C24]">{{.Name}}</p>
                </div>
            </div>
            <div class="mb-6 flex justify-between items-center">
                <label class="block text-md font-bold text-[#2A2C24]">Email</label>
                <div class="bg-[#cfcfea] rounded-lg px-4 py-2 w-2/3 text-right">
                    <p class="text-[#2A2C24]">{{.Email}}</p>
                </div>
            </div>
        </div>
        
        {{if .Case}}
        <div class="mb-8">
            <div class="mb-6 flex justify-between items-center">
                <label class="block text-md font-bold text-[#2A2C24]">Marital Status</label>
                <div class="bg-[#cfcfea] rounded-lg px-4 py-2 w-2/3 text-right">
                    <p class="text-[#2A2C24]">{{.Case.Marital_status}}</p>
                </div>
            </div>
            <div class="mb-6 flex justify-between items-center">
                <label class="block text-md font-bold text-[#2A2C24]">Dependents</label>
                <div class="bg-[#cfcfea] rounded-lg px-4 py-2 w-2/3 text-right">
                    <p class="text-[#2A2C24]">{{.Case.Dependents}}</p>
                </div>
            </div>
            <div class="mb-6 flex justify-between items-center">
                <label class="block text-md font-bold text-[#2A2C24]">Employment Status</label>
                <div class="bg-[#cfcfea] rounded-lg px-4 py-2 w-2/3 text-right">
                    <p class="text-[#2A2C24]">{{.Case.Employment_status}}</p>
                </div>
            </div>
            <div class="mb-6 flex justify-between items-center">
                <label class="block text-md font-bold text-[#2A2C24]">Estimated Income</label>
                <div class="bg-[#cfcfea] rounded-lg px-4 py-2 w-2/3 text-right">
                    <p class="text-[#2A2C24]">{{.Case.Estimated_income}}</p>
                </div>
            </div>
            <div class="mb-6 flex justify-between items-center">
                <label class="block text-md font-bold text-[#2A2C24]">Case Status</label>
                <div class="bg-[#cfcfea] rounded-lg px-4 py-2 w-2/3 text-right">
                    <p class="text-[#2A2C24]">{{.Case.Case_status}}</p>
                </div>
            </div>
        </div>
        {{end}}
        
        <div class="mt-8 flex justify-center">
            <button hx-get="/profile/update" hx-target="#mainDiv" class="bg-[#575A4B] hover:bg-[#2A2C24] text-[#CFCFEA] font-bold py-3 px-6 rounded-lg shadow-md transition-colors">
                Edit Info
            </button>
        </div>
    </div>
</div>
