<div id="mainDiv" class="bg-[#A89B9D] p-6 rounded-lg shadow-md max-w-lg mx-auto my-5">
    <div class="bg-[#A89B9D] p-6 rounded-lg">
        <h2 class="text-2xl font-bold mb-6 flex justify-center">User Profile</h2>
        <div class="mb-6 flex space-x-4">
            <label class="block text-sm font-bold mb-2">Name</label>
            <div class="mb-4 bg-[#cfcfea] rounded-lg px-4 w-1/2">
                <p >{{.Name}}</p>
            </div>
            <label class="block text-sm font-bold mb-2">Email</label>
            <div class="mb-4 bg-[#cfcfea] rounded-lg px-4 w-1/2">
                <p>{{.Email}}</p>
            </div>
        </div>
        <div class="mt-6 flex justify-center">
            <button hx-post="/profile" hx-target="#mainDiv" class="bg-[#575A4B] hover:bg-[#A89B9D] hover:text-[#2A2C24] text-[#CFCFEA] font-bold py-2 px-4 rounded">
                Edit Info
            </button>
        </div>
    </div>
</div>
