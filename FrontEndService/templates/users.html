<div id="mainDiv" class="bg-[#A89B9D] p-6 rounded-lg shadow-md max-w-lg mx-auto">
    <h2 class="text-2xl  font-bold text-center">Users</h1>
        <div>
            <table class="table-auto">
                <thead>
                    <tr>
                        <th class="px-4 py-2">ID</th>
                        <th class="px-4 py-2">Name</th>
                        <th class="px-4 py-2">Email</th>
                        <th class="px-4 py-2">Role</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{range .users}}
                    <tr>
                        <td class="px-4 py-2"><a href="/users/{{.id}}">{{.id}}</a></td>
                        <td class="px-4 py-2">{{.email}}</td>
                        <td class="px-4 py-2">{{.name}}</td>
                        {{if !.cases && (.phone || .address)}}
                        <td class="px-4 py-2">User</td>
                        {{else if .cases}}
                        <td class="px-4 py-2">Employee</td>
                        {{else}}
                        <td class="px-4 py-2">???</td>
                        {{end}}
                        <td class="px-4 py-2">{{.role}}</td>
                        <td>
                            <button class="bg-[#575A4B] hover:bg-[#A89B9D] hover:text-[#2A2C24] text-[#CFCFEA] font-bold py-2 px-4 rounded" hx-delete="/users/{{.id}}">Delete</button>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
</div>
