<div id="mainDiv" class="bg-[#A89B9D] rounded-xl container mx-auto mt-8 items-center w-fit">
    <h2 class="text-2xl font-bold text-center">Sign Up</h2>
    <p class="text-center">Please sign up to access your account</p>
    <div class="container py-10 px-10 mx-0 min-w-full flex flex-col items-center">
        <form id="signupForm">
            <div class="mb-6">
                <label class="block mb-4 text-[#2A2C24] font-bold">Full Name</label>
                <input class="block w-full text-[#575A4B] font-bold px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#A89B9D]" name="name" required>
            </div>  
            <div class="mb-6">
                <label class="block mb-4 text-[#2A2C24] font-bold">Phone Number (optional)</label>
                <input class="block w-full text-[#575A4B] font-bold px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#A89B9D]" type="tel" name="phone">
            </div>
            <div class="mb-6">
                <label class="block mb-4 text-[#2A2C24] font-bold">Email</label>
                <input class="block w-full text-[#575A4B] font-bold px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#A89B9D]" type="email" name="email" required>
            </div>
            <div class="mb-6">
                <label class="block mb-4 text-[#2A2C24] font-bold">Password</label>
                <input class="block w-full text-[#575A4B] font-bold px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#A89B9D]" type="password" name="password" required>
            </div>
            <!-- Address and City in one row -->
            <div class="mb-6 flex space-x-4">
                <div class="w-1/2">
                    <label class="block mb-4 text-[#2A2C24] font-bold">Address</label>
                    <input class="block w-full text-[#575A4B] font-bold px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#A89B9D]" name="address">
                </div>
                <div class="w-1/2">
                    <label class="block mb-4 text-[#2A2C24] font-bold">City</label>
                    <input class="block w-full text-[#575A4B] font-bold px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#A89B9D]" name="city">
                </div>
            </div>
            <!-- State and Zip Code in one row -->
            <div class="mb-6 flex space-x-4">
                <div class="w-1/2">
                    <label class="block mb-4 text-[#2A2C24] font-bold">State</label>
                    <input class="block w-full text-[#575A4B] font-bold px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#A89B9D]" name="state">
                </div>
                <div class="w-1/2">
                    <label class="block mb-4 text-[#2A2C24] font-bold">Zip Code</label>
                    <input class="block w-full text-[#575A4B] font-bold px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#A89B9D]" name="zip">
                </div>
            </div>
            <div class="mt-6 flex justify-center">
                <button class="bg-[#575A4B] hover:bg-[#A89B9D] hover:text-[#2A2C24] text-[#CFCFEA] font-bold py-2 px-4 rounded" type="submit" hx-post="/signup" hx-target="#mainDiv" hx-include="#signupForm">Sign Up</button>
            </div>
        </form>
    </div>
</div>
